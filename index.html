<script>

function scrollToTop() {
  //from https://gist.github.com/ricardozea/abb9f98a19f6d04a0269
  //very cool!
    var position =
        document.body.scrollTop || document.documentElement.scrollTop;
    if (position) {
        window.scrollBy(0, -Math.max(1, Math.floor(position / 10)));
        scrollAnimation = setTimeout("scrollToTop()", 30);
    } else clearTimeout(scrollAnimation);
}

//JavaScript to switch theme classes only

//DOM load event
window.addEventListener("DOMContentLoaded",	() => {

    const themeButton = document.querySelector('.theme-btn'),
          themeType = document.querySelector('.theme-type');

    themeButton.addEventListener('click', () => {

        //Apply theme
        if (document.body.classList.contains('light-theme')) {

            //Remove light theme
            document.body.classList.remove('light-theme');

            //Add dark theme
            document.body.classList.add('dark-theme');

            //Set button text
            themeType.textContent = 'Light';

        } else {

            //Remove dark theme
            document.body.classList.remove('dark-theme');

            //Add light theme
            document.body.classList.add('light-theme');

            //Set button text
            themeType.textContent = 'Dark';

        }
    })
});

</script>

  .clip-text:before,
  .clip-text:after {
      position: absolute;
      content: '';
  }

  /* Background */
  .clip-text:before {
      z-index: -2;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-image: inherit;
  }

  /* Text Background (black zone) */
  .clip-text:after {
      position: absolute;
      z-index: -1;
      top: .125em;
      right: .125em;
      bottom: .125em;
      left: .125em;
      background-color: #e0e0eb;
  }

  /* Change the background position to display letter when the black zone isn't here */
  .clip-text--no-textzone:before {
      background-position: .75em 0;
  }

  .clip-text--no-textzone:after {
      content: none;
  }

  /* Use Background-size cover for photo background and no-repeat background */
  .clip-text--cover,
  .clip-text--cover:before {
      background-repeat: no-repeat;
      -webkit-background-size: cover;
